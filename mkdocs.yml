# Project information
site_name: REPO_NAME_OR_SITE_NAME
# defeine TOC or order of website-
nav:
  - Home: index.md
  - page-2: page2.md

site_author: Sandesh Hase
site_description: >-
  DESCRIPTION

# Repository
repo_name: Sandesh-hase/material-for-mkdocs-updated
repo_url: https://github.com/Sandesh-hase/material-for-mkdocs-updated
# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime    
  # logo: PyTorch_logo_icon.svg
  
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: None
    - icon: fontawesome/brands/twitter
      link: None
    - icon: fontawesome/brands/linkedin
      link: None
    - icon: fontawesome/brands/instagram
      link: None

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  
  
plugins:
  - search

